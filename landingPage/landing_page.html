<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title id="pageTitle">Default Title</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        .half {
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dynamicImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #dynamicText {
            font-size: 48px;
            color: #333;
            text-align: center;
            margin: 0;
            /* Remove default margin for better alignment */
            font-family: 'Roboto', sans-serif;
        }

        #button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(215, 90, 90);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            display: block;
            /* Make the anchor element a block-level element */
            margin-top: 10px;
            /* Add some margin for spacing */
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            flex-direction: row;
        }

        #button:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 1024px) {
            .half {
                width: 100%;
                height: 50%;
                /* Set height to 50% of the viewport */
            }

            .container{ 
                flex-direction: column-reverse;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="half" style="background-color: #f0f0f0;">
            <div>
                <p id="dynamicText">
                    Your text goes here.
                </p>
                <a id="button" href="/nav">Start Now</a>
            </div>
        </div>
        <div class="half" style="background-color: #e0e0e0;">
            <img id="dynamicImage" src="/default-image.jpg" alt="Description of the image">
        </div>
    </div>

    <script>
        // Set the title of the page using JavaScript
        var pageTitle = "So Say We All!";
        document.getElementById("pageTitle").innerHTML = pageTitle;

        // Set the image source using JavaScript
        var imageUrl = "https://cdn.discordapp.com/attachments/1182579509170556939/1182834354968330392/Terrible_ideas_theme_1.png";
        document.getElementById("dynamicImage").src = imageUrl;

        var dynamicTextContent = "Route 11";
        document.getElementById("dynamicText").textContent = dynamicTextContent;
    </script>
</body>

</html>
